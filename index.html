<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- bootstrap link  -->

    <!-- <link href="style.css" rel="stylesheet"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../Train-Scheduler/assets/css/style.css" rel="stylesheet">
    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--Moment.js link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Check for Train Times</h4>
        </div>
    </div>

    <div class="container" id="display">
        <h4>Current Train Schedule</h4>
        <table class="table" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td id="name" scope="col"></td>
                    <td id="destination" scope="col"></td>
                    <td id="frequency" scope="col"></td>
                    <td id="next" scope="col"></td>
                    <td id="away" scope="col"></td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">
            <!--Add Train-->

            <div class="card mb-3">
                <div class="card-header">Add a Train!!!!!!!!</div>
                <div class="card-body">
                    <div class="row">



                        <div class="col-lg-6">

                            <form>
                                <div class="form-row">
                                    <div class="form-row">
                                        <label for="train-input">Train Name</label>
                                        <input type="text" class="form-control" id="name-input" placeholder="Train">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <label for="destination-input">Destination</label>
                                    <input type="text" class="form-control" id="destination-input"
                                        placeholder="Destination">
                                </div>

                                <div class="form-row">
                                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-input"
                                        placeholder="Hours:Minutes">
                                </div>

                                <div class="form-row">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input"
                                        placeholder="How Often?">
                                </div>
                                <div class="text-center">
                                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../Train-Scheduler/assets/javascript/app.js"></script>
</body>

</html>
